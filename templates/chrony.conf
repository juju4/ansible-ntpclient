{{ ansible_managed | comment }}

driftfile {{ driftfile }}
commandkey 1
keyfile /etc/chrony.keys
initstepslew 10 client1 client3 client6
local stratum 8
manual
{% if ntpclient_servers is defined %}
{% for j in ntpclient_servers %}
server {{ j }}
allow {{ j }}
{% endfor %}
{% endif %}

{% if ntpclient_listen is defined %}
{% for i in ntpclient_listen %}
bindaddress {{ i }}
{% endfor %}
{% endif %}

